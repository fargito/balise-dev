{% extends "base.html" %}

{% block content %}
<div class='container'>
<div class='row'>
<div class = 'col-sm-6 col-sm-offset-3 encadre'>
<div class = 'row txtcentre'>
		<h1>Création d'un nouveau compte</h1>
		<form method="post" action="">
			<div class='col-sm-12'>
		    {% csrf_token %}
				<table class='table table-responsive table-borderless'>
		    	{{ account_form.as_table }}
		    	{{ user_form.as_table }}
				</table>
			</div>
		    <input type="submit" name='validation' value="Créer compte" />
		    <input type='submit' name='validation' value="Annuler"/>
		</form>
<div class='row'><br/></div>
</div>
</div>
</div>

{% endblock %}
