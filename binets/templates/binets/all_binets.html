{% extends 'base.html' %}

{% block content %}
	<h2>Liste des binets actifs</h2>
	<ul>
	{% for binet in liste_binets %}
		<div class="binet">
			<li><strong>{{ binet.nom }}, </strong>{{ binet.current_president }}, {{ binet.current_tresorier }}, {{ binet.current_promotion }}</li>
		</div>
	{% endfor %}
	</ul>
{% endblock %}
