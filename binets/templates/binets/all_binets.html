{% extends 'base.html' %}

{% block content %}
	<h2>Liste des binets actifs</h2>
	<ul>
	{% for binet in liste_binets %}
		<div class="binet">
			<li>
				Binet <strong><a href="{{ binet.get_history_url }}">{{ binet.nom }}</a> </strong>({{ binet.current_promotion }}) : {{ binet.current_president }}, {{ binet.current_tresorier }}
			</li>
		</div>
	{% endfor %}
	</ul>
{% endblock %}
