{% extends 'base.html' %}

{% block content %}
	<h2>Historique du binet {{ binet }}</h2>
	<ul>
	{% for mandat in liste_mandats %}
		<div class="mandat">
			<li>
				<strong>X{{ mandat.promotion }}</strong> : 
				<a href={{ mandat.president.eleve.get_infos_url }}>{{ mandat.president }}</a>, 
				<a href={{ mandat.tresorier.eleve.get_infos_url }}>{{ mandat.tresorier }}</a>
			</li>
		</div>
	{% endfor %}
	</ul>
	<div class="return-button">
		<form action="../">
			<input type="submit" value="Retour" />
		</form>
	</div>
{% endblock %}
